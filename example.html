<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--><html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title></title>

    <!-- Begin - external stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700" rel="stylesheet">
    <!-- End - external stylesheets -->

    <!-- Begin - internal stylesheets -->
    <link rel="stylesheet" href="dist/stylesheets/stylesheet.css">
    <!-- End - internal stylesheets -->

</head>
<body>

<!-- Begin - wrapper -->
<main class="layout__wrapper">

    <!-- Begin - sidr source provider -->
    <aside class="sidr-source-provider">

        <!-- Begin - navigation -->
        <nav class="sidr__navigation"></nav>
        <!-- End - navigation -->

    </aside>
    <!-- End - sidr source provider -->

    <!-- Begin - header static -->
    <header class="layout__header layout__header--static">
        <div class="layout__header__row">
            <div class="container">
                <div class="flexy-row">

                    <!-- Begin - logo -->
                    <a href="#" class="layout__header__logo">
                        <img src="dist/images/logo.png" alt="Logo" />
                    </a>
                    <!-- End - logo -->

                    <!-- Push navigation to the right -->
                    <div class="flexy-spacer"></div>

                    <!-- Begin - navigation -->
                    <nav class="layout__header__navigation__wrapper"></nav>
                    <!-- End - navigation -->

                    <!-- Begin - responsive toggle -->
                    <a href="#" class="layout__header__sidebar-toggle">
                        <span class="icon fa fa-bars"></span>
                    </a>
                    <!-- End - responsive toggle -->

                </div>
            </div>
        </div>
    </header>
    <!-- End - header static -->

    <!-- Begin - header sticky -->
    <header class="layout__header layout__header--sticky">
        <div class="layout__header__row layout__header__row--second">
            <div class="container">
                <div class="flexy-row">

                    <!-- Begin - logo -->
                    <a href="#" class="layout__header__logo">
                        <img src="dist/images/logo.png" alt="Logo" />
                    </a>
                    <!-- End - logo -->

                    <!-- Push navigation to the right -->
                    <div class="flexy-spacer"></div>

                    <!-- Begin - navigation -->
                    <nav class="layout__header__navigation__wrapper"></nav>
                    <!-- End - navigation -->

                    <!-- Begin - responsive toggle -->
                    <a href="#" class="layout__header__sidebar-toggle">
                        <span class="icon fa fa-bars"></span>
                    </a>
                    <!-- End - responsive toggle -->

                </div>
            </div>
        </div>
    </header>
    <!-- End - header sticky -->

    <!-- Begin - content -->
    <div class="layout__content">

        <!-- content goes here -->

    </div>
    <!-- End - content -->

    <!-- Begin - footer -->
    <footer class="layout__footer">
        <div class="layout__footer--inner">
            <div class="container"></div>
        </div>
    </footer>
    <!-- End - footer -->

</main>
<!-- End - wrapper -->

<!-- Begin - external javascripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- End - external javascripts -->

<!-- Begin - internal javascripts -->
<!-- <script src="http://127.0.0.1:35729/livereload.js"></script> -->
<script src="dist/javascripts/modernizr.js"></script>
<script src="dist/javascripts/app.js"></script>
<!-- End - internal javascripts -->

<!-- Begin - inline javascripts -->
<script></script>
<!-- End - inline javascripts -->

</body>
</html>
